<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Error</title>
    <style>
        #root_container{
            position: absolute;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        table {
            margin: 25px;
        }
        th{
            text-align: left;
        }
        th,td{
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
<body>
<div id="root_container"  >
    <div>
        <form method="GET" th:action="@{${urlToBack}}">
            <td>
                <input type="submit" value="back">
            </td>
        </form>
    </div>
    <div align="center">
        <h2>Error</h2>
        <img class=+"login_item" th:src="@{/images/error.jpeg}">
    </div>
    <div align="center">
        <p th:text="${errorMassage}"></p>
    </div>
</div>
</body>
</html>
